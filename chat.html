<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Agent Chat</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eceff1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-box {
      width: 420px;
      height: 550px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 18px;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 14px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #DCF8C6;
      border: 1px solid #cde8b3;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      gap: 10px;
      background-color: #fafafa;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .chat-input button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="chat-box">
    <div class="chat-header">ü§ñ AI Agent Assistant</div>
    <div class="chat-messages" id="messages">
      <div class="message bot">Hello! How can I help you today?</div>
    </div>
    <form class="chat-input" id="chat-form">
      <input type="text" id="question" placeholder="Type your question..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const messagesDiv = document.getElementById("messages");
    const sessionId = "user123";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = document.getElementById("question").value;
      if (!question.trim()) return;

      appendMessage("user", question);
      document.getElementById("question").value = "";
      appendMessage("bot", "Thinking...");

      try {
        const response = await fetch("https://zaintahir.app.n8n.cloud/webhook/ask-ai", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            sessionId: sessionId,
            message: question
          })
        });

        const data = await response.json();
        const botReply = data.reply || data.answer || "No response received.";
        replaceLastBotMessage(botReply);

      } catch (error) {
        replaceLastBotMessage("‚ö†Ô∏è Error connecting to AI Agent.");
        console.error(error);
      }
    });

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function replaceLastBotMessage(text) {
      const lastMsg = [...messagesDiv.querySelectorAll(".bot")].pop();
      if (lastMsg) lastMsg.textContent = text;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>

</body>
</html>
