<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Agent Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .chat-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    #answer {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #f1f1f1;
      min-height: 50px;
      color: #333;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>AI Agent Chat</h2>
    <form id="chat-form">
      <input type="text" id="question" placeholder="Type your question" required />
      <button type="submit">Send</button>
    </form>
    <div id="answer">Answer will appear here...</div>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const answerDiv = document.getElementById('answer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = document.getElementById('question').value;
      answerDiv.innerText = "Thinking...";

      try {
        // âœ… Replace below URL with your actual production Webhook URL
        const response = await fetch('https://zaintahir.app.n8n.cloud/webhook/ask-ai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        answerDiv.innerText = data.answer || "No response received.";
      } catch (error) {
        answerDiv.innerText = "Error connecting to AI Agent.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
